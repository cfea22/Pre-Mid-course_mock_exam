<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pre-Mid Course Mock Test 2025 | CFEA</title>
  <link rel="stylesheet" href="style.css" />
  <script>
document.addEventListener('DOMContentLoaded', function() {
    const examTime = new Date('October 7, 2025 14:00:00').getTime();
    const currentTime = new Date().getTime();
    
    if (currentTime < examTime) {
        const btn = document.querySelector('#startExamBtn, button[onclick*="start"]');
        if (btn) {
            btn.disabled = true;
            btn.style.opacity = '0.5';
            btn.title = 'Exam not yet started';
        }
    }
});
  </script>
</head>
<body>
  <div class="container">
    <h1>The Career Foundation Educational Academy</h1>
    <h2>Pre-Mid Course Mock Test 2025</h2>
    <p><strong>Location:</strong> Napet Palli, Imphal East â€“ 795010<br>
    <strong>Registration No.:</strong> 425 under I.T Act 1889 & Registration Act 1908</p>
    <p><em>Powered by Yumnam Bikramjit Singh (Computer Instructor, CFEA)</em></p>

    <div id="student-info">
      <input type="text" id="name" placeholder="Enter your full name" required>
      <input type="text" id="roll" placeholder="Enter your roll number" required>
      <button onclick="startExam()">Start Exam</button>
    </div>

    <div id="exam" style="display:none;">
      <form id="quiz-form"></form>
      <button onclick="submitExam()">Submit</button>
    </div>

    <div id="result" style="display:none;">
      <h3>Your Score:</h3>
      <p id="score"></p>
      <button onclick="downloadScore()">Download Scorecard (PDF)</button>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
