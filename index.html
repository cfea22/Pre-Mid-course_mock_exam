<div id="countdown" style="color: red; font-weight: bold; margin: 10px 0;"></div>

<script>
function checkExamTime() {
    const startBtn = document.querySelector('button');
    const countdownDiv = document.getElementById('countdown');
    const examTime = new Date('October 7, 2025 13:45:00').getTime();
    
    const timer = setInterval(function() {
        const now = new Date().getTime();
        const distance = examTime - now;
        
        if (distance <= 0) {
            clearInterval(timer);
            startBtn.disabled = false;
            startBtn.style.opacity = '1';
            startBtn.style.cursor = 'pointer';
            countdownDiv.innerHTML = 'Exam is now available!';
        } else {
            startBtn.disabled = true;
            startBtn.style.opacity = '0.6';
            startBtn.style.cursor = 'not-allowed';
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            countdownDiv.innerHTML = `Exam starts in: ${hours}h ${minutes}m ${seconds}s`;
        }
    }, 1000);
}

window.onload = checkExamTime;
</script>
</body>
