<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pre-Mid Course Mock Test 2025 | CFEA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>The Career Foundation Educational Academy</h1>
    <h2>Napet Palli, Imphal East – 795010</h2>
    <h3></p><strong>Registration No.:</strong> 425 under I.T Act 1889 & Registration Act 1908</h3>
      <p><strong>Pre-Mid Course Mock Test 2025 for COMPUTER BASICS</strong><br>
      
    <p><em>Powered by Yumnam Bikramjit Singh (Computer Instructor, CFEA)</em></p>

    <div id="student-info">
      <input type="text" id="name" placeholder="Enter your full name" required>
      <input type="text" id="roll" placeholder="Enter your roll number" required>
      <button onclick="startExam()">Start Exam</button>
    </div>

    <div id="exam" style="display:none;">
      <form id="quiz-form"></form>
      <button onclick="submitExam()">Submit</button>
    </div>

    <div id="result" style="display:none;">
      <h3>Your Score:</h3>
      <p id="score"></p>
      <button onclick="downloadScore()">Download Scorecard (PDF)</button>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", function() {
  // ✅ Target only the Start Exam button
  const startBtn = document.querySelector("#student-info button");
  const studentInfo = document.getElementById("student-info");
  const msg = document.createElement("p");
  // Message styling
  msg.style.color = "red";
  msg.style.fontWeight = "bold";
  msg.style.marginTop = "15px";
  msg.style.fontSize = "16px";
  msg.style.textAlign = "center";
  studentInfo.insertAdjacentElement("afterend", msg);
  // Set exam end time (adjust as needed)
  const examEnd = new Date("October 10, 2025 15:00:00").getTime(); // 3:00 PM today
  const now = new Date().getTime();
  if (now >= examEnd) {
    // Disable Start Exam permanently after end time
    startBtn.disabled = true;
    startBtn.textContent = "Exam Over";
    startBtn.style.background = "#bbb";
    startBtn.style.color = "#555";
    startBtn.style.cursor = "not-allowed";
    startBtn.style.opacity = "0.7";
    msg.textContent = "Exam is over. You cannot start because the exam has already ended.";
    // Optionally hide input boxes
    const inputs = studentInfo.querySelectorAll("input");
    inputs.forEach(input => input.style.display = "none");
  }
});
</script>
</body>
</html>
