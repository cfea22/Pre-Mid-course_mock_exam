<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <div class="container">
    <h1>The Career Foundation Educational Academy</h1>

    <h3></p><strong>Registration No.:</strong> 425 under I.T Act 1889 & Registration Act 1908</h3>
      <p><strong>Pre-Mid Course Mock Test 2025 for COMPUTER BASICS</strong><br>
      
    <p><em>Powered by Yumnam Bikramjit Singh (Computer Instructor, CFEA)</em></p>

    <div id="student-info">
      <input type="text" id="name" placeholder="Enter your full name" required>
      <input type="text" id="roll" placeholder="Enter your roll number" required>
      <button onclick="startExam()">Start Exam</button>
    </div>

    <div id="exam" style="display:none;">
      <form id="quiz-form"></form>
      <button onclick="submitExam()">Submit</button>
    </div>

    <div id="result" style="display:none;">
      <h3>Your Score:</h3>
      <p id="score"></p>
      <button onclick="downloadScore()">Download Scorecard (PDF)</button>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const examEnd = new Date("October 7, 2025 15:00:00").getTime();
  const now = new Date().getTime();

  const btn = document.getElementById("startExamBtn");
  const msg = document.getElementById("timer");

  if (now > examEnd) {
    btn.disabled = true;
    btn.style.opacity = "0.6";
    btn.style.cursor = "not-allowed";
    msg.style.color = "red";
    msg.textContent = "Exam is over. You cannot start now.";
  }
</script>
</body>
</html>
