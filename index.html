<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pre-Mid Course Mock Test 2025 | CFEA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>The Career Foundation Educational Academy</h1>
    <h2>Napet Palli, Imphal East – 795010</h2>
    <h3></p><strong>Registration No.:</strong> 425 under I.T Act 1889 & Registration Act 1908</h3>
      <p><strong>Pre-Mid Course Mock Test 2025 for COMPUTER BASICS</strong><br>
      
    <p><em>Powered by Yumnam Bikramjit Singh (Computer Instructor, CFEA)</em></p>

    <div id="student-info">
      <input type="text" id="name" placeholder="Enter your full name" required>
      <input type="text" id="roll" placeholder="Enter your roll number" required>
      <button onclick="startExam()">Start Exam</button>
    </div>

    <div id="exam" style="display:none;">
      <form id="quiz-form"></form>
      <button onclick="submitExam()">Submit</button>
    </div>

    <div id="result" style="display:none;">
      <h3>Your Score:</h3>
      <p id="score"></p>
      <button onclick="downloadScore()">Download Scorecard (PDF)</button>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  // Set exam start and end times (example: 2:00–3:00 PM, Oct 7, 2025)
  const examStart = new Date("October 7, 2025 14:00:00").getTime();
  const examEnd = new Date("October 7, 2025 15:00:00").getTime();

  const now = new Date().getTime();
  const startBtn = document.getElementById("startExamBtn");
  const timer = document.getElementById("timer");

  if (now < examStart) {
    const diff = examStart - now;
    const countdown = setInterval(() => {
      const remaining = examStart - new Date().getTime();
      if (remaining <= 0) {
        clearInterval(countdown);
        location.reload(); // auto refresh when exam starts
      } else {
        const mins = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((remaining % (1000 * 60)) / 1000);
        timer.textContent = `Exam starts in: ${mins}m ${secs}s`;
      }
    }, 1000);
  } 
  else if (now > examEnd) {
    startBtn.disabled = true;
    startBtn.style.background = "#ccc";
    startBtn.textContent = "Exam Over";
    timer.style.color = "red";
    timer.textContent = "The exam has ended. You can no longer start.";
  } 
  else {
    timer.textContent = "Exam is live! You can start now.";
  }
</script>
</body>
</html>
